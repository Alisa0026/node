<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>socket.io</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
</head>
<body style="margin-top:20px;">
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3>欢迎来到聊天室</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">欢迎来到聊天室</li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="content" id="content">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-md" id="submit" type="button">发言</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>

    var oBtn = document.getElementById("submit");
    var oInput = document.getElementById("content");
    var oUl = document.querySelector('.list-group');
    var msg = "";

    //引入这个脚本后会在window下增加一个io的全局变量，
    // 通过调用它并传入路径，可以连接socket.io服务器
    var socket = io('/');

    socket.on('connect', function () {
        console.log('连接服务器成功');
        // socket.send('111');
    });

    socket.on('disconnect',function () {
        console.log('断开服务器连接');

    });

    socket.on('message',function (message) {
        console.log('client',msg);
        var node = document.createElement("li");
        node.innerHTML = msg;
        node.className = "list-group-item";
        oUl.appendChild(node);
    });



    oBtn.onclick = function(){
        msg = oInput.value;
        socket.send(msg);
    };
</script>
</body>
</html>
