<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>长轮询</title>
</head>
<body>
<div id="clock"></div>
</body>
<script>
    function send(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8080/clock', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.querySelector('#clock').innerHTML = xhr.responseText;
                send();
            }
        };
        xhr.send();
    }

    send();
</script>
</html>
